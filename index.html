<!DOCTYPE html>
<html>

<head>
    <title>Ping Pong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

<body background="background1.jpg">




    <div id="instructionspopup" class="modal fade">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h2>Instructions</h2>
            </div>
            <div class="modal-body">
                <ol>
                    <li>Step 1</li>
                    <li>Step 2</li>
                    <li>Step 3</li>
                </ol>
            </div>
        </div>
    </div>





    <center>
        <div class="heading">
            <h3>AI Ping-Pong</h3>
            <button id="instructionsbtn" data-toggle="modal" data-target="#instructionspopup">Instructions</button>
        </div>
        <br>
        <br>
        <button onclick="startGame()">Play</button>
        <br>
        <br>
        <h3 id="status"></h3>
        <div id="canvasdiv"></div>
        <button class="btn btn-danger" onclick="restart()">Restart</button>
    </center>
    <div id="footer">Developed by: Yantiha Â©</div>

</body>
<script src="main.js"></script>

</html>
